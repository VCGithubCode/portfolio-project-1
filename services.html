<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="We are in living in the age of information.  An era including cloud computing, big data, and ai automation. Will your organization thrive during these times or fall behind? Let us help you to stragtegically migrate into the cloud.">
    <meta
      name="keywords"
      content="cloud migration, cloud computing, big data, virtual machine, IAAS, PAAS, SAAS, IT resources, digital assets, services applications, databases">

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>C3MS Custom Complete Cloud Migration Solutions</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a
        href="index.html"
        class="logo-image"
        aria-label="Navigate back to homepage"
      >
    <!-- C3MS logo-->
        <img
          id="c3ms-logo-image"
          src="assets/images/c3mslogo.webp"
          alt="C3MS company logo">
      </a>
        <a href="index.html" aria-label="Navigate back to homepage">
    <!-- Company Name -->
      <h1 id="company-name">Custom Complete Cloud Solutions</h1>
      <h1 id="company-abbr-name">C3MS</h1>
      </a>
    <!-- Nav Menu -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><span class="menu-text">Menu</span><span><i class="fa-solid fa-bars" id="burger-icon"></i></span>
      </label>
      <nav>
        <ul id="menu-list">
          <li><a href="index.html" class="active nav-button nav-link"
            aria-label="link to Services page">Home</a></li>
          <li>
            <a
              href="services.html"
              class="nav-button nav-link"
              aria-label="link to Services page"
              >Services</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="nav-button nav-link"
              aria-label="link to Contact page"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <main>
       <section id="services">
        <div id="services-text">
            <h2>Services:</h2>
            <h3>Which is right for your organization?</h3>
       </section>
    </main>

    <!-- Company Info -->
    <footer>
        <section class="business-contact">
            <div class="hours">
            <h3>Hours of Operation</h3>
            <p><i class="fa-solid fa-door-open"></i> 7am - 7pm Mon - Fri</p>
            <p class="address">
                <i class="fa-solid fa-location-dot"></i>
                777 Cloud Heights
            </p>
            <p><i class="fa-solid fa-mobile-screen-button"></i> Tel: 777-7777</p>
            </div>
            <hr>
        </section>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
          <i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
