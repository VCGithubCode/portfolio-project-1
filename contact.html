<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="We are in living in the age of information.  An era including cloud computing, big data, and ai automation. Will your organization thrive during these times or fall behind? Let us help you to stragtegically migrate into the cloud.">
    <meta
      name="keywords"
      content="cloud migration, cloud computing, big data, virtual machine, IAAS, PAAS, SAAS, IT resources, digital assets, services applications, databases">

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>C3MS Custom Complete Cloud Migration Solutions</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a
        href="index.html"
        class="logo-image"
        aria-label="Navigate back to homepage"
      >
    <!-- C3MS logo-->
        <img
          id="c3ms-logo-image"
          src="assets/images/c3mslogo.webp"
          alt="C3MS company logo">
      </a>
        <a href="index.html" aria-label="Navigate back to homepage">
    <!-- Company Name -->
      <h1 id="company-name">Custom Complete Cloud Solutions</h1>
      <h1 id="company-abbr-name">C3MS</h1>
      </a>
    <!-- Nav Menu -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"
        ><span class="menu-text">Menu</span><span><i class="fa-solid fa-bars" id="burger-icon"></i></span>
      </label>
      <nav>
        <ul id="menu-list">
          <li><a href="index.html" class="nav-button nav-link"
            aria-label="link to Home page">Home</a></li>
          <li>
            <a
              href="services.html"
              class="nav-button nav-link"
              aria-label="link to Services page"
              >Services</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="nav-button nav-link active"
              aria-label="link to Contact page"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Hero Section -->
    <main>
        <section id="contact">
            <form id="contact-form" method="post" action="https://formdump.codeinstitute.net/">
                <h2><i class="fa-solid fa-cloud-arrow-up"></i> Get in touch with us</h2>
                <div class="form-input">
                    <label for="fname" class="required">First name:</label>
                    <input type="text" id="fname" name="first_name" placeholder="Zeus" required>
                </div>
                <div class="form-input">
                    <label for="lname" class="required">Last name:</label>
                    <input type="text" id="lname" name="last_name" placeholder="God of the Sky" required>
                </div>
                <div class="form-input">
                    <label for="email" class="required">E-Mail:</label>
                    <input type="email" id="email" name="email_address" placeholder="example@olympus.com" required>
                </div>
                <div class="form-input">
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone_number" placeholder="+123 4567890">
                    </div>
                <div class="form-input">
                    <label for="info">Send us a message:</label>
                    <textarea id="info" name="additional_information" rows="5"
                        placeholder="Touch the cloud"></textarea>
                </div>
                <input type="submit" id="submit-button" class="cta-button" value="Send">
            </form>
        <hr>
        </section>
    </main>

    <!-- Company Info -->
    <footer>
        <section class="business-contact">
            <div class="hours">
            <h3>Hours of Operation</h3>
            <p><i class="fa-solid fa-door-open"></i> 7am - 7pm Mon - Fri</p>
            <p class="address">
                <i class="fa-solid fa-location-dot"></i>
                777 Cloud Heights
            </p>
            <p><i class="fa-solid fa-mobile-screen-button"></i> Tel: 777-7777</p>
            </div>
            <hr>
        </section>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
          <i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
